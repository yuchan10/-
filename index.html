<!DOCTYPE html>

  <style>

    * {

    body {

    /* ë°°ê²½ ì• ë‹ˆë©”ì´ì…˜ */
    body::before {
      content: '';

        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),

    @keyframes backgroundShift {

    /* ë©”ì¸ ì»¨í…Œì´ë„ˆ */
    .game-container {

    @keyframes slideInUp {

    /* ì œëª© ìŠ¤íƒ€ì¼ */
    .game-title {

    /* ì»¨íŠ¸ë¡¤ ì˜ì—­ */
    .controls {

    }

    .control-group {
      display: grid;

    .control-item {

    .control-item label {

    input[type="number"] {

    input[type="number"]:focus {
      outline: none;

    input[type="checkbox"] {

    /* ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
    button {

    button::before {

      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);

    button:hover::before {

    button:hover {

    }

    button:active {

    /* ê²Œì„ ì˜ì—­ ìŠ¤íƒ€ì¼ */
    .question {
      font-size: 3rem;

      margin: 30px 0;

    @keyframes questionPulse {

    .correctnumber {

    #second {

    /* ì ìˆ˜ í‘œì‹œ */
    #scoreDisplay {

      padding: 16px 24px;

    @keyframes scoreGlow {

      100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.6); }

    /* ì ìˆ˜ ì¦ê°€ ì• ë‹ˆë©”ì´ì…˜ */
    #scoreIncrease {
      font-size: 2rem;
      font-weight: 700;
      color: #38a169;

    #scoreIncrease.show {

    @keyframes floatUpFade {

      50% {
        transform: scale(1.2);
      }

      }
    }

    /* ë‹µì•ˆ ì…ë ¥ */
    #answer {
      width: 200px;
      padding: 16px 20px;
      font-size: 1.5rem;
      text-align: center;
      border: 3px solid #e2e8f0;
      border-radius: 16px;

    }

    #answer:focus {
      outline: none;

      box-shadow: 
        0 0 0 4px rgba(102, 126, 234, 0.1),
        0 4px 12px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    /* ìƒëª… í‘œì‹œ */
    #lifeDisplay {
      width: 30%;
      font-size: 1.3rem;
      font-weight: 600;
      color: #e53e3e;
      margin: 15px 0;
      padding: 12px 20px;
      background: rgba(229, 62, 62, 0.1);
      border-radius: 112px;
      border: 2px solid rgba(229, 62, 62, 0.3);
    }

    /* ìš”ì•½ ì˜ì—­ */
    .summary {
      animation: slideInUp 0.8s ease-out;
      background: linear-gradient(45deg, #f7fafc, #edf2f7);
      padding: 30px;
      border-radius: 20px;

      border: 2px solid #e2e8f0;
    }

    .summary h2 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .summary p {
      font-size: 1.1rem;
      margin: 12px 0;
      color: #4a5568;
      font-weight: 500;
    }

    /* ìˆ¨ê¹€ í´ë˜ìŠ¤ */
    .hidden {
      display: none;
    }

    /* ì •ë‹µ/ì˜¤ë‹µ ë°°ê²½ ì• ë‹ˆë©”ì´ì…˜ */
    body.correct {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
    }

    body.wrong {
      background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
    }

    /* í˜ì´ë“œì¸ ì• ë‹ˆë©”ì´ì…˜ */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ë°˜ì‘í˜• ë””ìì¸ */
    @media (max-width: 768px) {
      .game-container {
        padding: 20px;
        margin: 20px;
      }
      
      .game-title {
        font-size: 2rem;
      }
      
      .question {
        font-size: 2.2rem;
      }
      
      .control-group {
        grid-template-columns: 1fr;

      }
      
      input[type="number"] {
        width: 120px;
      }
      
      #answer {

      }
    }

    /* ë¡œë”© ìŠ¤í”¼ë„ˆ */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* íŒŒí‹°í´ íš¨ê³¼ */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #667eea;
      border-radius: 50%;
      pointer-events: none;
      animation: particleFloat 3s ease-out forwards;
    }

    @keyframes particleFloat {
      0% {

        transform: translateY(0) scale(1);
      }

        opacity: 0;
        transform: translateY(-100px) scale(0);
      }
    }
  </style>

<body>
  <div class="game-container">
    <h1 class="game-title">ğŸ§® ê³±ì…ˆ ë§ˆìŠ¤í„°</h1>
    
    <div class="controls" id="controls">
      <div class="control-group">
        <div class="control-item">
          <label>ìµœì†Œê°’</label>
          <input type="number" id="minValue" value="1">
        </div>
        <div class="control-item">
          <label>ìµœëŒ€ê°’</label>
          <input type="number" id="maxValue" value="25">
        </div>
        <div class="control-item">
          <label>ëª©ìˆ¨ ê°œìˆ˜</label>
          <input type="number" id="lifeCount" value="3">
        </div>
        <div class="control-item">
          <label>ì‹œê°„ ì œí•œ(ì´ˆ)</label>
          <input type="number" id="timeLimit" value="5">
        </div>
      </div>
      
      <div class="control-group">
        <div class="control-item">
          <label>ë¬´ì œí•œ ëª©ìˆ¨</label>
          <input type="checkbox" id="unlimitedLives">
        </div>
        <div class="control-item">
          <label>ë¬´ì œí•œ ì‹œê°„</label>
          <input type="checkbox" id="unlimitedTime">
        </div>
        <div class="control-item">
          <label>ì œê³± ë¬¸ì œë§Œ</label>
          <input type="checkbox" id="samenumbercheckbox">
        </div>
      </div>
      
      <button onclick="startGame()">ğŸš€ ê²Œì„ ì‹œì‘</button>
    </div>
    <div id="scoreDisplay" class="hidden"></div>
    <div class="question hidden" id="question">ë¬¸ì œ</div>
    <div class="correctnumber hidden" id="correctnumber"></div>
    <div id="second" class="hidden"></div>
    <div id="lifeDisplay" class="hidden"></div>
    <div id="gameInputArea" class="hidden">
      <input type="number" id="answer" placeholder="ì •ë‹µì„ ì…ë ¥í•˜ì„¸ìš”" />
      <div style="margin: 20px 0;">
        <button id="dontKnowButton" onclick="handleWrongAnswer()">â“ ëª¨ë¦„</button>
      </div>
    </div>
    <div id="scoreIncrease"></div>
    <div id="summary" class="summary hidden"></div>
  </div>

  <script>
    let num1, num2;
    let correctCount = 0, totalCount = 0, totalTimeSpent = 0;
    let min, max;
    let lives = 3, originalLives = 3;
    let startTime, timer, timeout;
    let score = 0;
    let answered = false;
    let comboCount = 0;

    const samenumbercheckbox = document.getElementById('samenumbercheckbox');
    const unlimitedLivesCheckbox = document.getElementById('unlimitedLives');
    const unlimitedTimeCheckbox = document.getElementById('unlimitedTime');

    // íŒŒí‹°í´ íš¨ê³¼ í•¨ìˆ˜
    function createParticles(x, y, count = 8) {
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
        document.body.appendChild(particle);
        
        setTimeout(() => {
          particle.remove();
        }, 3000);
      }
    }

    function calculateScore(n1, n2, timeTaken, comboCount) {
      let baseScore = 500;
      const product = n1 * n2;
      const unitDigit = product % 10;

      // ğŸ“‰ ì‰¬ìš´ ì¡°ê±´ (ì ìˆ˜ ê°ì†Œ)
      if (n1 > 1 && n1 <= 9 && n2 > 1 && n2 <= 9) baseScore -= 500;
      if (n1 % 10 === 0 || n2 % 10 === 0) baseScore -= 600;
      if (n1 === n2) baseScore -= 100;
      if (n1 === 1 || n2 === 1) {
        baseScore -= 600;
      } else if (n1 === 2 || n2 === 2) {
        baseScore -= 300;
      } else if (n1 === 5 || n2 === 5) {
        baseScore -= 200;
      } else if ((n1 >= 3 && n1 <= 9) || (n2 >= 3 && n2 <= 9)) {
        baseScore -= 200;
      }

      if ((n1 >= 1 && n1 <= 9) || (n2 >= 1 && n2 <= 9)) { 
        baseScore -= 100;
      }

      // ğŸ“ˆ ì–´ë ¤ìš´ ì¡°ê±´ (ì ìˆ˜ ì¦ê°€)
      if (n1 >= 20 || n2 >= 20) baseScore += 300;
      if (n1 >= 20 && n2 >= 20) baseScore += 600;
      if (product >= 100) baseScore += 100;

      // ğŸ’¨ ì‹œê°„ ê¸°ë°˜ ë³´ë„ˆìŠ¤
      if (timeTaken <= 3) {
        baseScore += 100;
      } else if (timeTaken <= 5) {
        baseScore += 50;
      } else if (timeTaken <= 10) {
        baseScore += 20;
      }

      // ğŸ”¢ ìˆ«ì íŠ¹ì„± ë³´ë„ˆìŠ¤
      if (unitDigit >= 6) baseScore += 200;
      if (isPrime(n1) || isPrime(n2)) baseScore += 100;
      if (n1 % 2 === 1 && n2 % 2 === 1) baseScore += 50;

      const comboBonus = Math.min(comboCount * 30, 300);
      baseScore += comboBonus;

      return Math.max(baseScore, 10);
    }

    function isPrime(n) {
      if (n < 2) return false;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function updateScoreDisplay() {
      const scoreDiv = document.getElementById('scoreDisplay');
      scoreDiv.textContent = `ğŸ† ${score}ì `;
    }

    function updatetimer() {
      const now = Date.now();
      const elapsed = (now - startTime) / 1000;
      const timeLimit = parseInt(document.getElementById('timeLimit').value);
      const remaining = Math.max(0, timeLimit - elapsed);
      document.getElementById('second').textContent = `â° ${remaining.toFixed(1)}ì´ˆ`;
      
      if (remaining <= 1) {
        document.getElementById('second').style.color = '#e53e3e';
        document.getElementById('second').style.animation = 'pulse 0.5s ease-in-out infinite alternate';
      }
    }

    function startGame() {
      min = parseInt(document.getElementById('minValue').value);
      max = parseInt(document.getElementById('maxValue').value);
      lives = parseInt(document.getElementById('lifeCount').value);
      originalLives = lives;
      correctCount = 0;
      totalCount = 0;
      totalTimeSpent = 0;
      score = 0;
      comboCount = 0;
      
      if (isNaN(min) || isNaN(max) || min > max) {
        alert("ìœ íš¨í•œ ìµœì†Œ/ìµœëŒ€ê°’ì„ ì…ë ¥í•˜ì„¸ìš”.");
        return;
      }
      
      document.getElementById('scoreDisplay').classList.remove('hidden');
      document.getElementById('lifeDisplay').classList.remove('hidden');
      document.getElementById('controls').classList.add('hidden');
      document.getElementById('question').classList.remove('hidden');
      document.getElementById('correctnumber').classList.remove('hidden');
      document.getElementById('gameInputArea').classList.remove('hidden');
      document.getElementById('second').classList.remove('hidden');
      document.getElementById('summary').classList.add('hidden');

      generateQuestion();
    }

    function generateQuestion() {
      updateScoreDisplay();
      num1 = getRandomNumber(min, max);
      num2 = samenumbercheckbox.checked ? num1 : getRandomNumber(min, max);
      answered = false;

      document.getElementById('question').textContent = `${num1} Ã— ${num2} = ?`;
      document.getElementById('correctnumber').textContent = `âœ… ë§íŒ ê°œìˆ˜: ${correctCount}`;
      document.getElementById('lifeDisplay').textContent = unlimitedLivesCheckbox.checked ? 'ğŸ’– ëª©ìˆ¨: ë¬´ì œí•œ' : `ğŸ’– ëª©ìˆ¨: ${lives}`;
      document.getElementById('answer').value = '';
      document.getElementById('answer').focus();
      document.getElementById('second').style.color = '#e53e3e';
      document.getElementById('second').style.animation = 'none';

      startTime = Date.now();
      clearInterval(timer);
      clearTimeout(timeout);

      if (!unlimitedTimeCheckbox.checked) {
        timer = setInterval(updatetimer, 100);
        const timeLimit = parseInt(document.getElementById('timeLimit').value);
        timeout = setTimeout(() => handleWrongAnswer("â° ì‹œê°„ ì´ˆê³¼!"), timeLimit * 1000);
      } else {
        document.getElementById('second').textContent = "â° ì‹œê°„ ì œí•œ ì—†ìŒ";
      }
    }

    function checkAnswer(e) {
      if (e.key !== 'Enter' || answered) return;

      const userAnswer = parseInt(document.getElementById('answer').value);
      if (isNaN(userAnswer)) {
        alert("ë‹µì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
        return;
      }

      const now = Date.now();
      const timeTaken = (now - startTime) / 1000;
      const correctAnswer = num1 * num2;

      if (userAnswer === correctAnswer) {
        answered = true; 
        clearInterval(timer);
        clearTimeout(timeout);
        correctCount++;
        totalTimeSpent += timeTaken;
        totalCount++;
        comboCount++;
        const pointsEarned = calculateScore(num1, num2, timeTaken, comboCount);

        score += pointsEarned;
        updateScoreDisplay();

        // íŒŒí‹°í´ íš¨ê³¼
        const rect = document.getElementById('scoreDisplay').getBoundingClientRect();
        createParticles(rect.left + rect.width / 2, rect.top + rect.height / 2);

        const scoreIncreaseDiv = document.getElementById('scoreIncrease');
        scoreIncreaseDiv.textContent = `ğŸ‰ +${pointsEarned}ì !`;
        scoreIncreaseDiv.classList.remove('show');
        void scoreIncreaseDiv.offsetWidth;
        scoreIncreaseDiv.classList.add('show');

        document.body.className = 'correct';
        document.getElementById('answer').disabled = true;
        
        setTimeout(() => {
          document.body.className = '';
          document.getElementById('answer').disabled = false;
          scoreIncreaseDiv.classList.remove('show');
          scoreIncreaseDiv.textContent = '';
          generateQuestion();
        }, 1000);
      } else {
        comboCount = 0;
        handleWrongAnswer();
        updateScoreDisplay(); 
      }
    }

    function handleWrongAnswer(message = "âŒ í‹€ë ¸ìŠµë‹ˆë‹¤!") {
      if (answered) return;
      answered = true;

      clearInterval(timer);
      clearTimeout(timeout);

      const now = Date.now();
      const timeTaken = (now - startTime) / 1000;
      totalTimeSpent += timeTaken;
      totalCount++;

      document.body.className = 'wrong';
      showAnswer();

      if (!unlimitedLivesCheckbox.checked) {
        lives--;
        if (lives <= 0) return endGame();
      }

      document.getElementById('lifeDisplay').textContent = unlimitedLivesCheckbox.checked ? 'ğŸ’– ëª©ìˆ¨: ë¬´ì œí•œ' : `ğŸ’– ëª©ìˆ¨: ${lives}`;
      setTimeout(() => {
        document.body.className = '';
        generateQuestion();
      }, 1500);
    }

    function showAnswer() {
      const correctAnswer = num1 * num2;
      document.getElementById('correctnumber').textContent = `ğŸ’¡ ì •ë‹µì€ ${correctAnswer} ì…ë‹ˆë‹¤.`;
    }

    function endGame() {
      document.body.className = '';
      clearInterval(timer);
      clearTimeout(timeout);

      document.getElementById('question').classList.add('hidden');
      document.getElementById('correctnumber').classList.add('hidden');
      document.getElementById('gameInputArea').classList.add('hidden');
      document.getElementById('second').classList.add('hidden');
      document.getElementById('lifeDisplay').classList.add('hidden');

      const summaryDiv = document.getElementById('summary');
      const accuracy = totalCount ? ((correctCount / totalCount) * 100).toFixed(1) : 0;
      const averageTime = totalCount ? (totalTimeSpent / totalCount).toFixed(2) : 0;

      summaryDiv.innerHTML = `
        <h2>ğŸ® ê²Œì„ ì¢…ë£Œ!</h2>
        <p>ğŸ“Š ì´ ë¬¸ì œ ìˆ˜: ${totalCount}</p>
        <p>âœ… ë§íŒ ë¬¸ì œ ìˆ˜: ${correctCount}</p>
        <p>ğŸ† ìµœì¢… ì ìˆ˜: ${score}ì </p>
        <button onclick="toggleDetails()">ğŸ“ˆ ìì„¸íˆ ë³´ê¸°</button>
        <div id="details" class="hidden">
          <p>ğŸ”¢ ìµœì†Œê°’: ${min}</p>
          <p>ğŸ”¢ ìµœëŒ€ê°’: ${max}</p>
